<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Manager Demo</title>
	<script src="state-manager.js"></script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		var INC = 'INCREMENT',
			DEC = 'DECREMENT';

		//action -> { type : action-name, payload : supporting-data }

		function numberReducer(currentState = 0, action){

			if (action.type === INC) return currentState + action.payload;
			if (action.type === DEC) return currentState - action.payload;
			return currentState;
		};

		var numberActionCreators = {
			decrement(delta){
				let dec_action = { type : DEC, payload : delta };
				return dec_action;
			},
			increment(delta){
				let inc_action = { type : INC, payload : delta };
				return inc_action;
			}
		}

		var store = SM.createStore(numberReducer)


		class Number extends React.Component{
			state = {
				delta : 0
			};

			onDecrementClick = () => {
				let action = this.props.decrement(this.state.delta);
				this.props.store.dispatch(action)
			}
			onIncrementClick = () => {
				let action = this.props.increment(this.state.delta);
				this.props.store.dispatch(action)
			}
			render(){
				let { store } = this.props,
					value = store.getState()
				return(
					<div>
						<label>Delta : </label>
						<input type="number" onChange={ evt => this.setState({delta : parseInt(evt.target.value) || 0 })}/>
						<br/>
						<input type="button" value="Decrement" onClick={this.onDecrementClick}/>
						<span> [ {value} ] </span>
						<input type="button" value="Increment" onClick={this.onIncrementClick}/>
					</div>
				)
			}
		}

		function renderApp(){
			ReactDOM.render(<Number store={store} {...numberActionCreators} />, 
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>

	<div id="root"></div>
</body>
</html>
